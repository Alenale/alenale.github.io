		<script id="fragShader" type="shader-code">
		 uniform vec2 resolution;
		uniform sampler2D texture;
		void main() {
			vec2 pos = gl_FragCoord.xy / resolution.xy;
		    gl_FragColor = texture2D(texture,pos);
		}
		</script>
